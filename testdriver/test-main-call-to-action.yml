version: 4.1.27
steps:
  - prompt: Open the homepage.
    commands:
      - command: press-keys
        keys:
          - control
          - l
      - command: type
        text: https://www.pubnub.com
      - command: press-keys
        keys:
          - enter
  - prompt: Click on the "Start Building" button.
    commands:
      - command: hover-text
        text: Start Building
        description: red button to begin development process
        action: click
  - prompt: >-
      Assert that the user is redirected to the appropriate page.  # Use the
      content of the file from the environment
    commands:
      - command: assert
        expect: the page contains "Register for free"
